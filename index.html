<body onload="loadSound();">

<script>
// internal load sound files (called in onload (body))
function loadSound() {
    if (!createjs.Sound.initializeDefaultPlugins()) {return;}
 
    var audioPath = "sounds/";
    var sounds = [
        {id:"MainMenu", src:"menu.wav"},
		{id:"Crash", src:"crash.wav"},
		//{id:"", src:"error.wav"},    ::unused
        {id:"Jump", src:"jump.wav"},
		{id:"LevelUp", src:"levelup.wav"},
        {id:"Main1", src:"main1.wav"},
		{id:"Main2", src:"main2.wav"},
        {id:"Main3", src:"main3.wav"},
		{id:"Main4", src:"main4.wav"}
        
    ];
	
    createjs.Sound.registerSounds(sounds, audioPath);
}
</script>
<!-- Game div -->
<div id="container">

</div>
<audio id="backgroundmusic" ></audio>
<audio id="fxaudio" ></audio>
<script type="text/javascript" src="js/game.js" charset="utf-8"></script>
</body>
</html>
